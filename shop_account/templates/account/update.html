{% extends 'account/base_profile/base.html' %}
{% load static %}

{% block profile %}

    <div class="content-wrapper" style="min-height: 1015.12px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>General Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">General Form</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Update Profile</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="" method="POST" enctype="multipart/form-data" role="form">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" name="email" value="{{ request.user.email }}"
                                               class="form-control"
                                               id="exampleInputEmail1" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputName">Name</label>
                                        <input type="text" name="name" value="{{ request.user.name }}"
                                               class="form-control"
                                               id="InputName" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPhone">Phone</label>
                                        <input type="number" name="phone" value="{{ request.user.profile.phone }}"
                                               class="form-control"
                                               id="InputPhone" placeholder="Enter phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputFirstName">First Name</label>
                                        <input type="text" name="f_name" value="{{ request.user.profile.f_name }}"
                                               class="form-control"
                                               id="InputFirstName" placeholder="Enter First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputLastName">Last Name</label>
                                        <input type="text" name="l_name" value="{{ request.user.profile.l_name }}"
                                               class="form-control"
                                               id="InputLastName" placeholder="Enter Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputAddress">Address</label>
                                        <input type="text" name="address" value="{{ request.user.profile.address }}"
                                               class="form-control" id="InputAddress" placeholder="Enter address">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_avatar_image">Image</label>
                                        <input type="file" name="avatar_image" value="{{ request.user.profile.avatar_image }}"
                                               class="form-control" id="id_avatar_image" placeholder="Enter image">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


{% endblock %}
